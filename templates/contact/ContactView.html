<div class="container text-muted" id="contactContainer">
    <div class="row">
        <!-- <div class="col-md-6"
            style="background:transparent url('media/img/deskTop_01.png') no-repeat center center /cover; background-size:95% 100%">

        </div> -->

        <div class="col-md-6 text-warning text-left" id="contacList">
            <img src="media/img/deskTop_01.png" alt="" style="width:100%;">

            <ul class="list-group" id="cList">
                <li class="list-group-item">Name : Yiyu Jia</li>
                <li class="list-group-item">Email : yiyu.jia AT gmail.com</li>
                <li class="list-group-item">Blogger : https://YiyuJia.blogspot.com</li>
                <li class="list-group-item">Web Site : https://YiyuJia.github.io</li>
                <li class="list-group-item">LinkedIn : https://www.linkedin.com/in/yiyujia/</li>
            </ul>


        </div>

        <div class="col-md-6">

            <form id="contact-form" role="form">

                <div class="messages"></div>

                <div class="controls">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_name">Firstname *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_lastname">Lastname *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="form_phone">Phone</label>
                                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form_message">Tell me something good please :) *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>

                    <p class="text-muted">
                        <strong>*</strong> These fields are required.
                    </p>

                    <input name="z_state" type="text" id="contactAddress" autocomplete="off">


                </div>

            </form>
            <button type="submit" class="btn btn-primary" id="sendMail">Email to Yiyu now</button>

        </div>
